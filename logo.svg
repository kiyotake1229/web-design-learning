<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Code brackets icon -->
  <g filter="url(#glow)">
    <!-- Left bracket < -->
    <path d="M8 25 L18 15 L20 17 L12 25 L20 33 L18 35 Z" fill="url(#bracketGradient)"/>
    <!-- Right bracket > -->
    <path d="M38 25 L28 15 L26 17 L34 25 L26 33 L28 35 Z" fill="url(#bracketGradient)"/>
    <!-- Slash / -->
    <rect x="21" y="12" width="4" height="26" rx="2" fill="url(#logoGradient)" transform="rotate(15, 23, 25)"/>
  </g>

  <!-- Terminal cursor block -->
  <rect x="42" y="18" width="4" height="14" rx="1" fill="url(#logoGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Text: Code Practice -->
  <text x="52" y="32" font-family="'Inter', 'Noto Sans JP', sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    Code Practice
  </text>
</svg>
